<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <form id="iceCreamOrder">
        <div class="mb-3 text-center">
            <label for="numScoops">Number of scoops</label>
            <input id="numScoops" name="numScoops" type="number" required>
        </div>

        <div class="mb-3 text-center">
            <input type="radio" name="iceCreamType" id="iceCreamType" value="cone">
            <label for="iceCreamType">Cone</label>
            <input type="radio" name="iceCreamType" id="iceCreamType" value="cup">
            <label for="iceCreamType">Cup</label>
        </div>


        <div>
            <input id="sprinkles" name="sprinkles" type="checkbox">
            <label for="sprinkles">Sprinkles ($0.50)</label>
        </div>
        <div>
            <input id="whippedCream" name="whippedCream" type="checkbox">
            <label for="whippedCream">Whipped Cream ($0.25)</label>
        </div>
        <div>
            <input id="hotFudge" name="hotFudge" type="checkbox">
            <label for="hotFudge">Hot Fudge ($1.25)</label>
        </div>
        <div class="mb-3">
            <input id="cherry" name="cherry" type="checkbox">
            <label for="cherry">Cherry ($0.25)</label>
        </div>

        <button>Submit Order</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
